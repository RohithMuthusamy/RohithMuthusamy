- name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: rohithmuthusamy
          template: classic
          
          # 1. HIDE PRIVATE DATA: Only show public activity
          config_timezone: Asia/Kolkata
          plugin_activity_visibility: public 
          
          # 2. SELECT PROJECTS: Only show public repos you choose
          plugin_repositories: yes
          plugin_repositories_affiliations: owner
          plugin_repositories_pinned: 6   # This pulls from your pinned repos on GitHub
          # OR use this to list specific repos manually:
          # plugin_repositories_featured: rohithmuthusamy/GPlay-Converter, rohithmuthusamy/Coupon-Dashboard
          
          # 3. CLEANUP: Disable base sections that might leak private counts
          base: header, activity, community
          base_indepth: yes # Analyzes public code only
