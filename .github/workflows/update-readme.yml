name: GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Public Metrics
        uses: lowlighter/metrics@latest
        with:
          # Your Secret Token
          token: ${{ secrets.METRICS_TOKEN }}
          user: rohithmuthusamy
          template: classic
          filename: github-metrics.svg
          
          # 1. PRIVACY SETTINGS: Strictly Public
          config_timezone: Asia/Kolkata
          plugin_activity_visibility: public
          # This ensures private repository names/counts are not leaked
          
          # 2. REPOSITORY DETAILS
          # This will pull descriptions from your public repos
          plugin_repositories: yes
          plugin_repositories_affiliations: owner
          plugin_repositories_pinned: 6
          
          # 3. CONTENT SECTIONS
          base: header, activity, community
          base_indepth: yes
          
          # 4. PLUGINS (Optional but recommended for Frontend Devs)
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
